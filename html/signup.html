<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup to DreamLandIT</title>
</head>
<body>
    <h1 style="text-align: center;">Signup to DreamLandIT</h1>
    <form action="#">
        <fieldset>
            <legend>Signup to DreamLandIT</legend>
            <!-- name input start -->
            <label for="firstname">Enter Your Firstname</label><br>
            <input type="text" name="firstname" id="" placeholder="enter your firstname">
            <br><br>
            <label for="lastname">Enter Your Lastname</label><br>
            <input type="text" name="firstname" id="" placeholder="enter your firstname">
            <br><br>
            <!-- name input end -->
            <!-- email and birthday start -->
            <label for="email">Enter Your email</label><br>
            <input type="email" name="email" id="" placeholder="Enter your valid email"><br>
            <label for="birthday">Birthday</label><br><br>
            <input type="date" name="birthday" id="">
            <br>
            <!-- email and birthday end -->
            <!-- gender  -->
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="">Male <br>
            <input type="radio" name="gender" id="">Female <br>
            <input type="radio" name="gender" id="">Others <br>
            <br>
            <!-- gender -->
            <!-- divition data start  -->
            <label for="divition">Select Your Divition</label><br>
            <select name="divition" id="">
                <option value="dhaka" >Dhaka</option>
                <option value="khulna" >Khulna</option>
                <option value="rajshahi" >Rajshahi</option>
                <option value="chitagong" >Chitagong</option>
                <option value="borishal" >Borishal</option>
                <option value="rangpur" selected>Rangpur</option>
            </select>
            <br><br>
            <!-- divition data end  -->
            <label for="phone">Your Phone Number</label><br>
            <input type="tel" name="" id=""><br><br>
            <!-- course list start  -->
            <label for="courses">Select the Courses you want to learn</label><br>
            <input type="checkbox" name="" id="">HTML  <br>
            <input type="checkbox" name="" id="">CSS  <br>
            <input type="checkbox" name="" id="">Javascript <br>
            <input type="checkbox" name="" id="">Python <br>
            <input type="checkbox" name="" id="">Wordpress <br>
            <input type="checkbox" name="" id="">C++ 
            <br>
            <!-- course list end -->
            <br><br>
            <input type="submit" value="Signup">
            <input type="reset" value="Rest Data">
            <br>
            <p>Alredy have an Account? <a href="../index.html">Signin.</a></p>

        </fieldset>
    </form>
</body>
</html>
